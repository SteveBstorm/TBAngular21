<ul>
    <li *ngFor="let link of listeLien; let i = index">
        <a (click)="toggleVisible(i)" 
            [routerLink]="link.url"
            [ngClass]="{'parent' : link.children}"
            >
            {{link.title}}
        </a>

        <ul *ngIf="link.children && link.isChildrenVisible">
            <li *ngFor="let subLink of link.children">
                <a [routerLink]="subLink.url">
                    {{subLink.title}}
                </a>
            </li>
        </ul>
    </li>
</ul>
